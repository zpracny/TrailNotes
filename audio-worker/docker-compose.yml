version: '3.8'

services:
  audio-worker:
    build: .
    container_name: audio-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    # Volitelně: omezení zdrojů pro Raspberry Pi
    # deploy:
    #   resources:
    #     limits:
    #       memory: 2G
    #     reservations:
    #       memory: 1G
    volumes:
      # Volitelně: persistentní cache pro Whisper modely
      - whisper-cache:/root/.cache/whisper

volumes:
  whisper-cache:
